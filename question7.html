<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let language = "chichewa";


        if (language === "chicheaw") {
            console.log("muli bwanji");
        } else if (language === "yawo") {
            console.log("muli uli");
        } else if (language === "tumbuka") {
            console.log("muli wuli");
        } else {
            console.log("moseluwa");
        }

        // --- Using switch statement ---
        switch (language) {
            case "chichewa":
                console.log("muli bwanji");
                break;
            case "yawo":
                console.log("muli uli");
                break;
            case "tumbuka":
                console.log("muli wuli");
                break;
            default:
                console.log("aswelele");
                break;
        }
    </script>
</body>
</html>
